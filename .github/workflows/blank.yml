name: Release qBittorrent Appimage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 14 * * 0"
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        wget https://raw.githubusercontent.com/ivan-hc/qbittorrent-appimage/main/qbittorrent
        chmod a+x ./qbittorrent
        sudo ./qbittorrent
        mkdir dist
        VERSION=$(curl -sL https://ppa.launchpadcontent.net/savoury1/utilities/ubuntu/pool/main/q/qbittorrent/ | grep -Po '(?<=href=")[^"]*(?=")' | grep qbittorrent_ | grep 18.04 | head -1 | cut -f1 -d "-" | grep -Eo "[0-9]+([.][0-9]+)?+[+-]?[0-9]?")
        mv /opt/qbittorrent/qbittorrent dist/qbittorrent-$VERSION-x86_64.AppImage
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: qbittorrent-x86_64.AppImage
        path: 'dist'

  release:
      needs: [build]
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v1
          with:
            name: qbittorrent-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous build
            automatic_release_tag: continuous
            prerelease: false
            draft: false
            files: |
              qbittorrent-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
